version: '3.8'

services:
  # Servicio de usuarios
  user-service:
    image: microservices-proyect_user-service:latest  # ← Cambiar esto
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - user_data:/app/data
      - ./user-service/users.db:/app/users.db
    networks:
      - microservices-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s

  # Servicio de tareas
  task-service:
    image: microservices-proyect_task-service:latest  # ← Cambiar esto
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - USER_SERVICE_URL=http://user-service:3001
    volumes:
      - task_data:/app/data
      - ./task-service/tasks.db:/app/tasks.db
    networks:
      - microservices-network
    depends_on:
      - user-service
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    # container_name: nginx-proxy-manager  ← Comentar esta línea
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS  
      - '81:81'      # Admin interface
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - nginx_data:/data
      - nginx_letsencrypt:/etc/letsencrypt
      - ./nginx-custom:/data/nginx/custom 
    networks:
      - microservices-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

# Redes
networks:
  microservices-network:
    driver: overlay
    name: microservices-network

# Volúmenes para persistencia
volumes:
  user_data:
    driver: local
  task_data:
    driver: local
  nginx_data:
    driver: local
  nginx_letsencrypt:
    driver: local